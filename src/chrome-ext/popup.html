<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>GitHub Line Editor</title> <!-- Updated Title -->
    <style>
        body { font-family: sans-serif; padding: 15px; min-width: 380px; }
        label { display: block; margin-bottom: 3px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: 95%; padding: 6px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 1em;
        }
        textarea { resize: vertical; }
        button {
             padding: 8px 12px; /* Slightly smaller padding */
             color: white; border: none; border-radius: 4px; cursor: pointer;
             font-size: 0.95em; /* Slightly smaller font */
             margin-right: 5px; /* Space between buttons */
             margin-top: 10px; /* Space above buttons */
        }
        button:last-child { margin-right: 0; } /* No margin on the last button */
        .action-button-group { margin-bottom: 10px;} /* Group action buttons */

        /* Specific button colors */
        #insertButton { background-color: #28a745; } /* Green */
        #insertButton:hover { background-color: #218838; }
        #editButton { background-color: #ffc107; color: #212529;} /* Yellow */
        #editButton:hover { background-color: #e0a800; }
        #deleteButton { background-color: #dc3545; } /* Red */
        #deleteButton:hover { background-color: #c82333; }

        button:disabled { background-color: #ccc; cursor: not-allowed; color: #666;}
        /* Style for the smaller "Find Line" button */
        .find-button {
             padding: 4px 8px; font-size: 0.9em; margin-left: 5px; background-color: #007bff; color: white;
             vertical-align: middle; /* Align with input */
             margin-bottom: 10px; /* Match input margin */
             border: none; border-radius: 4px; cursor: pointer;
        }
        .find-button:hover { background-color: #0056b3; }
        .find-button:disabled { background-color: #ccc; cursor: not-allowed; }

        .input-group { display: flex; align-items: center; margin-bottom: 10px; } /* Group search input and button */
        .input-group input[type="text"] { flex-grow: 1; margin-bottom: 0; } /* Input takes available space, remove its bottom margin */

        #status {font-weight: bold; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; }
        .success { color: green; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h3>GitHub File Line Operations</h3> <!-- Updated Heading -->

    <label for="owner">Repository Owner:</label>
    <input type="text" id="owner" placeholder="e.g., octocat">

    <label for="repo">Repository Name:</label>
    <input type="text" id="repo" placeholder="e.g., Spoon-Knife">

    <label for="path">File Path:</label>
    <input type="text" id="path" placeholder="e.g., README.md or src/myFile.js">

    <!-- Search Section -->
    <label for="searchInput">Find Line Containing:</label>
    <div class="input-group">
        <input type="text" id="searchInput" placeholder="Enter text to find line number">
        <button id="findLineButton" class="find-button">Find</button>
    </div>
    <!-- End Search Section -->

    <label for="lineNumber">Target Line Number:</label> <!-- Updated label -->
    <input type="number" id="lineNumber" placeholder="e.g., 5 (or found via search)" min="1">

    <!-- Section -->
    <label for="labelName">Label Name:</label>
    <input type="text" id="labelName" placeholder="e.g., Page Title (optional)">

    <label for="content">Content URL:</label>
    <textarea id="content" placeholder="e.g., Page URL (from tab)"></textarea>
    <!-- End Section -->


    <!-- Action Buttons -->
    <div class="action-button-group">
        <button id="insertButton">Insert Line</button> <!-- Renamed -->
        <button id="editButton">Edit Line</button>   <!-- New -->
        <button id="deleteButton">Delete Line</button> <!-- New -->
    </div>
    <!-- End Action Buttons -->

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
